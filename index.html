<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GeoNames API Demo</title>
    <meta name="description" content="A simple HTML app to interact with GeoNames APIs">
    <meta name="author" content="Berk Bektas">
    <link rel="stylesheet" href="libs/css/styles.css">
    <link rel="icon" href="world.png">
</head>
<body>
    <div id="preloader"></div>

    <h1>Find out information about any location!</h1>

    <table border="1">
        <tr>
            <th>API Name</th>
            <th>API Description & Parameters</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Earthquake Data</td>
            <td>
                <label for="north">North:</label>
                <input type="text" id="north" placeholder="North">
                <label for="south">South:</label>
                <input type="text" id="south" placeholder="South">
                <label for="east">East:</label>
                <input type="text" id="east" placeholder="East">
                <label for="west">West:</label>
                <input type="text" id="west" placeholder="West">
            </td>
            <td>
                <button onclick="fetchEarthquakeData()">Submit</button>
            </td>
        </tr>
        <tr>
            <td>Weather</td>
            <td>
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" placeholder="Latitude">
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" placeholder="Longitude">
            </td>
            <td>
                <button onclick="fetchWeather()">Submit</button>
            </td>
        </tr>
        <tr>
            <td>Country Geocoding Webservice</td>
            <td>
                <label for="country">Country:</label>
                <input type="text" id="country" placeholder="e.g., Mali">
            </td>
            <td>
                <button onclick="fetchCountryGeocode()">Submit</button>
            </td>
        </tr>
    </table>

    <div id="results"></div>

    <script src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
