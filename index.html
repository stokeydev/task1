<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GeoNames API Demo</title>
    <meta name="description" content="A simple HTML app to interact with GeoNames APIs">
    <meta name="author" content="Berk Bektas">
    <link rel="stylesheet" href="libs/css/styles.css">
    <link rel="icon" href="world.png">
</head>
<body>
    <div id="preloader"></div>

    <h1>Find out information about any location!</h1>

    <table border="1">
        <tr>
            <th>API Name</th>
            <th>API Description</th>
            <th>User Inputs</th>
            <th>Results</th>
        </tr>
        <tr>
            <td>Capital</td>
            <td>Fetches the capital of a country.</td>
            <td>
                <label for="countryCode">Country:</label>
                <input type="text" id="countryCode" name="countryCode" placeholder="e.g., FR">
                <button onclick="fetchCapital()">Fetch Capital</button>
            </td>
            <td id="capitalResult"></td>
        </tr>
        <tr>
            <td>Population</td>
            <td>Fetches population information for a specific Country.</td>
            <td>
                <label for="cityName">Country:</label>
                <input type="text" id="cityName" name="cityName" placeholder="e.g., UK">
                <button onclick="fetchPopulation()">Fetch Population</button>
            </td>
            <td id="populationResult"></td>
        </tr>
        <tr>
            <td>Official name</td>
            <td>Fetches the official name of a country.</td>
            <td>
                <label for="countryName">Country:</label>
                <input type="text" id="countryName" name="countryName" placeholder="e.g., France">
                <button onclick="fetchOfficialName()">Fetch Official Name</button>
            </td>
            <td id="officialNameResult"></td>
        </tr>
    </table>

    <script src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
