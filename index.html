<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GeoNames API Demo</title>
    <meta name="description" content="A simple HTML app to interact with GeoNames APIs">
    <meta name="author" content="Berk Bektas">
    <link rel="stylesheet" href="/libs/css/style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div id="preloader"></div>

    <h1>GeoNames API Demo</h1>

    <table border="1">
        <tr>
            <th>API Name</th>
            <th>API Description</th>
            <th>Results</th>
        </tr>
        <tr>
            <td>Country Info</td>
            <td>
                <label for="countryCode">Country Code:</label>
                <input type="text" id="countryCode" name="countryCode" placeholder="e.g., US">
                <button onclick="fetchCountryInfo()">Fetch Info</button>
            </td>
            <td id="countryInfoResult"></td>
        </tr>
        <tr>
            <td>Search</td>
            <td>
                <label for="query">Query:</label>
                <input type="text" id="query" name="query" placeholder="e.g., London">
                <button onclick="fetchSearch()">Search</button>
            </td>
            <td id="searchResult"></td>
        </tr>
        <tr>
            <td>Timezone</td>
            <td>
                <label for="lat">Latitude:</label>
                <input type="text" id="lat" name="lat" placeholder="e.g., 51.509865">
                <label for="lng">Longitude:</label>
                <input type="text" id="lng" name="lng" placeholder="e.g., -0.118092">
                <button onclick="fetchTimezone()">Fetch Timezone</button>
            </td>
            <td id="timezoneResult"></td>
        </tr>
    </table>

    <script src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
