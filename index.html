<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GeoNames API Demo</title>
    <meta name="description" content="A simple HTML app to interact with GeoNames APIs">
    <meta name="author" content="Berk Bektas">
    <link rel="stylesheet" href="libs/css/styles.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div id="preloader"></div>

    <h1>Country detail finder</h1>

    <table border="1">
        <tr>
            <th>API Name</th>
            <th>API Description</th>
            <th>User Inputs</th>
            <th>Results</th>
        </tr>
        <tr>
            <td>Country Info</td>
            <td>Fetches information about a country based on its code.</td>
            <td>
                <label for="countryCode">Country:</label>
                <input type="text" id="countryCode" name="countryCode" placeholder="e.g., US">
                <button onclick="fetchCountryInfo()">Fetch Info</button>
            </td>
            <td id="countryInfoResult"></td>
        </tr>
        <tr>
            <td>Weather</td>
            <td>Fetches weather information for a specific location.</td>
            <td>
                <label for="countryCode">City:</label>
                <input type="text" id="countryCode" name="countryCode" placeholder="e.g., Paris">
                <button onclick="fetchWeather()">Fetch Weather</button>
            </td>
            <td id="weatherResult"></td>
        </tr>
        <tr>
            <td>Timezone</td>
            <td>Fetches timezone information for a specific location.</td>
            <td>
                <label for="countryCode">City:</label>
                <input type="text" id="countryCode" name="countryCode" placeholder="e.g., London">
                <button onclick="fetchTimezone()">Fetch Timezone</button>
            </td>
            <td id="timezoneResult"></td>
        </tr>
    </table>

    <script src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
